<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>TravelBloom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  </head>
  <body class="font-sans antialiased">
    <div class="relative h-screen">
      <img
        alt="Aerial view of a city with tall buildings and a river"
        class="absolute inset-0 w-full h-full object-cover"
        height="1080"
        src="https://storage.googleapis.com/a1aa/image/iKGQfB-iDHyOvBdfdfbJGJysOoMNtsJv376Ds_IfLh8.jpg"
        width="1920"
      />
      <div class="absolute inset-0 bg-black opacity-50"></div>
      <nav class="relative bg-black bg-opacity-75">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
          <div class="flex items-center">
            <i class="fas fa-plane-departure text-white text-3xl mr-2"> </i>
            <span class="text-white text-2xl font-bold"> TravelBloom </span>
          </div>
          <div class="hidden md:flex space-x-9">
            <a class="text-white hover:text-gray-300" href="travel_recommendation.html"> Home </a>
            <a class="text-white hover:text-gray-300" href="about.html"> About Us </a>
            <a class="text-white hover:text-gray-300" href="contact.html"> Contact Us </a>
          </div>
          <div class="flex items-center relative space-x-2 w-1/3">
            <div
              id="results-container"
              class="absolute overflow-y-auto top-20 w-full h-fit flex flex-col justify-center items-center gap-4 px-4"
            ></div>

            <input
              id="search-input"
              class="px-4 py-2 rounded-full focus:outline-none w-full"
              placeholder="Enter a destination or keyword"
              type="text"
            />
            <button id="search-button" class="absolute bottom-0 right-20 px-4 py-2 rounded-full text-white bg-teal-600">
              Search
            </button>
            <button
              id="clear-button"
              class="absolute bottom-0 right-0 bg-gray-300 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-400"
            >
              Clear
            </button>
          </div>
        </div>
      </nav>
      <div class="container mx-auto px-4 py-20 flex flex-col items-start justify-center h-full relative z-10">
        <h1 class="text-white text-6xl font-bold leading-tight">
          EXPLORE
          <br />
          DREAM
          <br />
          DESTINATION
        </h1>
        <p class="text-white mt-4 max-w-md">
          It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing
          the desired destination that captivates the heart and ignites a sense of wonder.
        </p>
        <button class="mt-6 bg-teal-600 text-white px-6 py-3 rounded-2xl hover:bg-teal-700">BOOK NOW</button>
      </div>
      <div class="absolute left-4 bottom-0 top-0 flex flex-col items-center justify-center space-y-8 z-10">
        <a class="text-white text-2xl hover:text-gray-300" href="#">
          <i class="fab fa-twitter"> </i>
        </a>
        <a class="text-white text-2xl hover:text-gray-300" href="#">
          <i class="fab fa-facebook-f"> </i>
        </a>
        <a class="text-white text-2xl hover:text-gray-300" href="#">
          <i class="fab fa-instagram"> </i>
        </a>
        <a class="text-white text-2xl hover:text-gray-300" href="#">
          <i class="fab fa-youtube"> </i>
        </a>
      </div>
    </div>
  </body>
</html>

<script src="travel_recommendation.js"></script>
